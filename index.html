<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <h2 class="contact-title">Contact Us</h2>
        <div class="contact-section-container">
          <div class="contact-form-container">
            <div class="contact-form-wrapper">
              <p class="contact-form-container-text">
                Please use the form below to contact us. Enter your name, email,
                phone, and message and we'll get back to you shortly.
              </p>
              <form name="contact-form">
                <div class="contact-field-wrapper">
                  <label class="contact-form-label" for="user-name"></label>
                  <input
                    class="contact-form-input"
                    type="text"
                    name="user-name"
                    id="user-name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="contact-field-wrapper">
                  <label class="contact-form-label" for="email"></label>
                  <input
                    class="contact-form-input"
                    type="email"
                    name="email"
                    id="email"
                    pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="contact-field-wrapper">
                  <label class="contact-form-label" for="phone-number"></label>
                  <input
                    class="contact-form-input"
                    type="tel"
                    name="phone-number"
                    id="phone-number"
                    pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
                    title="(+380-XX-XXX-XX-XX)"
                    placeholder="+380"
                    required
                  />
                </div>
                <div class="contact-filed-wrapper-comment">
                  <label class="contact-form-label" for="user-comment"></label>
                  <textarea
                    class="contact-user-comment"
                    name="user-comment"
                    rows="6"
                    id="user-comment"
                    placeholder="Comment"
                    required
                  ></textarea>
                </div>
                <button class="contact-send-btn" type="submit">Send</button>
              </form>
            </div>
          </div>
          <div class="contact-img-thumb">
            <picture>
              <source
                class="contact-picture"
                media="(min-width: 1280px)"
                srcset="
                  ./img/contact-us/desktop/contact-us-desktop-min.jpg    1x,
                  ./img/contact-us/desktop/contact-us-desktop@2x-min.jpg 2x
                "
              />
              <source
                class="contact-picture"
                media="(min-width: 768px)"
                srcset="
                  ./img/contact-us/tablet/contact-us-tablet-min.jpg    1x,
                  ./img/contact-us/tablet/contact-us-tablet@2x-min.jpg 2x
                "
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./img/contact-us/mobile/contact-us-mob-min.jpg    1x,
                  ./img/contact-us/mobile/contact-us-mob@2x-min.jpg 2x
                "
              />
              <img
                class="contact-image"
                src="./img/contact-us/desktop/contact-us-desktop-min.jpg"
                alt="watch on the stone"
              />
            </picture>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
